    <form id="send-sms">
        <label>
        <p>Phone Number: </p>
          <input type="text" id="to">
        </label>
        <br>
        <label>
          <p>Email:</p>
          <input type="text" id="message">
        </label>
        <br>
        <button type="submit">Subscribe</button>
      </form>
      <script>
        var form = document.getElementById('send-sms');
        form.addEventListener('submit', function(event) {
          event.preventDefault();
      
          var to = document.getElementById('to').value;
          var message = document.getElementById('message').value;
      
          // Use the Twilio REST API to send the SMS message
          fetch('https://api.twilio.com/2010-04-01/Accounts/AC505469728a3776edaf584af8befb9d2b/Messages.json', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'To=' + encodeURIComponent(to) + '&From=18884870108' + '&Body=' + encodeURIComponent(message),
            auth: 'YOUR_ACCOUNT_SID: 87594cf8b3052ff9b3336841d475debb'
          })
          .then(function(response) {
            return response.json();
          })
          .then(function(data) {
            console.log(data);
          });
        });
      </script>
